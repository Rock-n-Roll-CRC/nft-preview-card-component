<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="./assets/styles/general.css" />
    <link rel="stylesheet" href="./assets/styles/nft-card-component.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 aria-label="NFT preview card component"></h1>
      </header>

      <article class="nft-card-component">
        <img
          src="./assets/images/image-equilibrium.jpg"
          alt="Colorful and blazing cube standing on one of its corners in an empty gradient blue room, casting a shadow on the floor"
        />

        <p class="nft-name">Equilibrium &#x23;3429</p>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </article>
    </main>
  </body>
</html>
