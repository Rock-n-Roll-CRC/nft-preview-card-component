<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple NFT preview card of Equilibrium, containing its price, image and time left."
    />
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="./assets/styles/general.css" />
    <link rel="stylesheet" href="./assets/styles/nft-card-component.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="visually-hidden">NFT preview card component</h1>
      </header>

      <div class="nft-card-component">
        <div class="nft-card-image">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="Colorful and blazing cube standing on one of its corners in an empty gradient blue room, casting a shadow on the floor"
            class="nft-card-image-default"
          />
          <div class="nft-card-image-hover">
            <img src="./assets/images/icon-view.svg" alt="White eye" />
          </div>
        </div>

        <p class="nft-name">Equilibrium &#x23;3429</p>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-details">
          <div class="nft-price">
            <img
              src="./assets/images/icon-ethereum.svg"
              alt="Ocean blue rhombus"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="nft-time-left">
            <img src="./assets/images/icon-clock.svg" alt="Soft blue clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="nft-author">
          <img
            src="./assets/images/image-avatar.png"
            alt="A white teenager boy in a white t-shirt looking into the distance with a half of his face in shadow and another half in sunlight"
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
